name: Node CI

on: [push]

jobs:
  test-unix:
    name: Test on node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Simplify matrix while fixing Windows failures
        # node-version: [8.x, 10.x, 12.x]
        node-version: [10.x]
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and test
      run: |
        npm install
        npm run test
        npm run lint
  # Testing Windows separately for now, so failed build does not cancel the macOS and Ubuntu tests
  # Had problems with multi-line run command on Windows, so one run command per step.
  test-windows:
    name: Test on node ${{ matrix.node-version }} and Windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Windows tests broken so just test one version of node until fixed
        # node-version: [8.x, 10.x, 12.x]
        node-version: [10.x]
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: npm install
    - name: npm test
      run: npm test
    - name: npm lint
      run: npm lint
